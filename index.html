<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de video</title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="container_video">
            <video src="" id="video"></video>
        </div>
        <div class="container_botones">
            <div src="" alt="" class="btn play"></div>
            <div class="container_progreso">
                <div class="progreso"></div>
            </div>
            <div class="container_volumen">
                <div class="volumen"></div>
            </div>
            <div alt="" class="btn anterior"></div>
            <div alt="" class="btn siguiente"></div>
            <div alt="" class="btn full"></div>
        </div>
    </div>
</body>

</html>
